name: Docker image build
run-name: 'Docker image build - ${{ github.event_name }} - "sed"-ing? ${{ github.event.inputs.sed }}'

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      sed:
        description: 'Use sed in Dockerfile?'
        required: true
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.new_tag.outputs.date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Create tag
        id: new_tag
        run: echo "date=test-$(date +%s)" >> $GITHUB_OUTPUT

      - name: Update Dockerfile
        if: github.event.inputs.sed || github.event_name == 'pull'
        run: |
          sed -i "s/ARG something.*/$(grep 'ARG something' docker_vars)/" Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: dummy:test-${{ steps.new_tag.outputs.date }}

      - name: Run image
        run: docker run dummy:test-${{ steps.new_tag.outputs.date }}